<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–ò–≥—Ä–∞ –Ω–∞ —Ä–µ–∞–∫—Ü–∏—é</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; text-align: center; background: #f0f0f0; }
    .user-info { margin-top: 20px; }
    .board { display: grid; grid-template-columns: repeat(3, 60px); gap: 10px; justify-content: center; margin-top: 30px; }
    .cell { width: 60px; height: 60px; font-size: 30px; background: #ccc; border-radius: 10px; cursor: pointer; display: flex; align-items: center; justify-content: center; }
    .score { margin-top: 20px; font-size: 20px; }
  </style>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <h1>‚ö° –ò–≥—Ä–∞ –Ω–∞ —Ä–µ–∞–∫—Ü–∏—é</h1>
  <div class="user-info">
    <img id="user-photo" width="80" style="border-radius: 50%;" />
    <p id="user-name"></p>
  </div>

  <div class="score">–°—á—ë—Ç: <span id="score">0</span></div>
  <div class="board" id="board"></div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const user = tg.initDataUnsafe.user;
    if (user) {
      const fullName = `${user.first_name || ''} ${user.last_name || ''}`.trim();
      const username = user.username ? ` (@${user.username})` : '';
      document.getElementById('user-name').innerText = `üëã –ü—Ä–∏–≤–µ—Ç, ${fullName}${username}!`;
      if (user.photo_url) {
        document.getElementById('user-photo').src = user.photo_url;
      }
    } else {
      document.getElementById('user-name').innerText = 'üëã –ü—Ä–∏–≤–µ—Ç, –≥–æ—Å—Ç—å!';
    }

    const boardEl = document.getElementById('board');
    let score = 0;
    let circlePosition = [0, 0];

    function createBoard() {
      boardEl.innerHTML = '';
      for (let i = 0; i < 3; i++) {
        for (let j = 0; j < 3; j++) {
          const cell = document.createElement('div');
          cell.className = 'cell';
          cell.dataset.row = i;
          cell.dataset.col = j;
          cell.innerText = 'üü¶';
          cell.onclick = handleClick;
          boardEl.appendChild(cell);
        }
      }
    }

    function placeCircle() {
      const row = Math.floor(Math.random() * 3);
      const col = Math.floor(Math.random() * 3);
      circlePosition = [row, col];
      const index = row * 3 + col;
      boardEl.children[index].innerText = 'üî¥';
    }

    function handleClick(event) {
      const row = +event.target.dataset.row;
      const col = +event.target.dataset.col;
      if (row === circlePosition[0] && col === circlePosition[1]) {
        score++;
        document.getElementById('score').innerText = score;
        createBoard();
        placeCircle();
      } else {
        alert(`üí• –ü—Ä–æ–º–∞—Ö! –ò—Ç–æ–≥–æ–≤—ã–π —Å—á—ë—Ç: ${score}`);
        score = 0;
        document.getElementById('score').innerText = score;
        createBoard();
        placeCircle();
      }
    }

    createBoard();
    placeCircle();
  </script>
</body>
</html>
