<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reaction Game</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f0f0f0; }
        .game-board { display: grid; grid-template-columns: repeat(3, 100px); gap: 10px; }
        .game-board button { width: 100px; height: 100px; font-size: 2em; background-color: #ddd; border: none; cursor: pointer; }
        .game-board button.active { background-color: red; }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>‚ö° –ò–≥—Ä–∞ –Ω–∞ —Ä–µ–∞–∫—Ü–∏—é! –ñ–º–∏ –ø–æ –∫—Ä—É–∂–∫–∞–º!</h1>
        <div id="game-board" class="game-board"></div>
        <button id="end-game">–ó–∞–≤–µ—Ä—à–∏—Ç—å –∏–≥—Ä—É</button>
    </div>

    <script>
        // –í–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏–µ —Å Web App
        const gameBoardElement = document.getElementById("game-board");
        const endGameButton = document.getElementById("end-game");

        let gameData = {
            score: 0,
            board: [
                ["üü¶", "üü¶", "üü¶"],
                ["üü¶", "üü¶", "üü¶"],
                ["üü¶", "üü¶", "üü¶"]
            ]
        };

        function updateBoard() {
            gameBoardElement.innerHTML = '';
            for (let row = 0; row < 3; row++) {
                for (let col = 0; col < 3; col++) {
                    const button = document.createElement('button');
                    button.textContent = gameData.board[row][col];
                    button.onclick = () => handleClick(row, col);
                    gameBoardElement.appendChild(button);
                }
            }
        }

        function handleClick(row, col) {
            if (gameData.board[row][col] === 'üî¥') {
                gameData.score++;
                gameData.board[row][col] = 'üü¢'; // –ó–∞–º–µ–Ω–∞ –∫—Ä—É–≥–∞ –Ω–∞ –∑–µ–ª—ë–Ω—ã–π
                updateBoard();
            }
        }

        function placeCircle() {
            const emptyCells = [];
            for (let r = 0; r < 3; r++) {
                for (let c = 0; c < 3; c++) {
                    if (gameData.board[r][c] === "üü¶") {
                        emptyCells.push({ row: r, col: c });
                    }
                }
            }
            if (emptyCells.length > 0) {
                const randomCell = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                gameData.board[randomCell.row][randomCell.col] = 'üî¥';
                updateBoard();
            }
        }

        function endGame() {
            alert(`–ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞! –í–∞—à —Å—á—ë—Ç: ${gameData.score}`);
        }

        endGameButton.onclick = endGame;

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä—ã
        setInterval(() => {
            placeCircle();
        }, 1500);

        updateBoard();
    </script>
</body>
</html>
